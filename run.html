<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo Escape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='intro.html'">What is Duo</button>
        <button onclick="location.href='game.html'">Game</button>
        <button onclick="location.href='run.html'">Cybertruck run !!!</button>
    </div>

    <div id="start-screen" class="start-screen">
        <h1>Ready, Go!</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-over-screen" class="game-over-screen">
        <h1>Game Over!</h1>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="restart-button">Restart</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
    </div>

    <script src="duorun.js"></script>
</body>
</html>
