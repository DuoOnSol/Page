<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertruck Run</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar button {
            margin: 5px 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }

        .navbar button:hover {
            background-color: #0056b3;
        }

        .content {
            margin-top: 120px;
            max-width: 90%;
            width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;  /* 確保圖片置中 */
            line-height: 1.6;
        }

        h1 {
            color: #388e3c;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            margin: 10px 0;
            display: inline-block;  /* make sure inline block */
        }

        @media (max-width: 768px) {
            .content {
                margin-top: 140px;
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='intro.html'">What is Duo</button>
    <button onclick="location.href='game.html'">Game</button>
    <button onclick="location.href='run.html'">Escape from Cybertruck, run !!!</button>
</div>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameOver" style="display:none">Game Over</div>
        <div id="startHint" class="hint">Press Space to Start 3</div>
    </div>
    <script src="duorun.js"></script>
</body>
</html>
