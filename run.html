<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertruck Run</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar button {
            margin: 0 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar button:hover {
            background-color: #0056b3;
        }

        #game-container {
            margin-top: 100px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #intro-image-container {
            width: 75%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #intro-image {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        canvas {
            border: 5px solid #388e3c;
            background-color: #f9f9f9;
        }

        #score, #gameOver, #startHint {
            color: #333;
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
        }

        #gameOver {
            display: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='intro.html'">What is Duo</button>
    <button onclick="location.href='game.html'">Classic Snake Game</button>
    <button onclick="location.href='run.html'">Escape from Cybertruck, run !!!</button>
</div>

<div id="game-container">
    <div id="intro-image-container">
        <img id="intro-image" src="./img/musk.png" alt="Intro Image">
    </div>
    <canvas id="gameCanvas" width="1200" height="600"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">Game Over</div>
    <div id="startHint">Press Space to Start</div>
</div>

<script src="duorun.js"></script>
</body>
</html>
