<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybertruck Run</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar button {
            margin: 0 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar button:hover {
            background-color: #0056b3;
        }

        #game-container {
            width: 100%;
            max-width: 1200px;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border: 5px solid #388e3c;
            margin-bottom: 20px;
        }

        #score, #startHint, #gameOver {
            color: #333;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='intro.html'">What is Duo</button>
        <button onclick="location.href='game.html'">Game</button>
        <button onclick="location.href='run.html'">Escape from Cybertruck, run !!!</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="score">Score: 0</div>
        <div id="gameOver" style="display:none">Game Over</div>
        <div id="startHint" class="hint">Press Space to Start</div>
    </div>

    <script src="duorun.js"></script>
</body>
</html>
