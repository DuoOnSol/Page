<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="game.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <!-- 新增的按鈕區域 -->
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='game.html'">Game</button>
    </div>
    
    <h1 class="text-4xl font-bold mb-6">Sliding Puzzle Game</h1>
    <div id="game-container"></div>
    <div class="text-center mt-4">
        <div id="move-counter" class="text-lg font-bold">Moves: 0</div>
        <div id="time-counter" class="text-lg font-bold">Time: 0 seconds</div>
    </div>
    <div id="victory-screen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 z-50 hidden">
          <img src="duo/victory.mp4" alt="Victory" class="w-96 h-96" />
          <audio id="victory-music" src="duo/music.mid" loop></audio>
    </div>
</body>
</html>
