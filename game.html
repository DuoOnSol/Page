<!DOCTYPE html>
<html>
<head>
    <title>$duo Retro Game</title>
    <style>
        body {
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .navbar button {
            margin: 0 10px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .navbar button:hover {
            background-color: #0056b3;
        }
        .game-container {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        canvas {
            background-color: #000;
            max-width: 608px;
            width: 100%;
            height: auto;
            border: 10px solid #388e3c;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- 新增的按鈕區域 -->
    <div class="navbar">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='game.html'">Game</button>
    </div>

    <!-- 畫布區域 -->
    <div class="game-container">
        <canvas id="snake" width="608" height="608"></canvas>
    </div>

    <script src="game.js"></script>
</body>
</html>
